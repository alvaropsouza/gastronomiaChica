<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/responsive.css">

  <link rel='icon' href='favicon.ico' type='icon'>

  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="stylesheet" href="styles/produtos.css">


  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">






  <title>Produtos</title>
</head>

<body>
  <header>

    <img src="../gastronomiaChica/assets/logo.png" alt="Logo">


    <div class="list">
      <ul>

        <li class="items">
          <a href="../gastronomiaChica/index.html">
            Home
          </a>
        </li>

        <li class="items">
          <a href="./produtos.html">
            Produtos
          </a>
        </li>

        <li class="items">
          <a href="../gastronomiaChica/index.html">
            Contato
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <!-- Slides container -->
    <div class="slides-container">
      
      <!-- Slide with 100% width images and adjustable height-->
      <div class="slide fade">
        <div class="slide-number">1 / 3</div>
        <img src="./assets/frango.jpg" alt="Carnes">
        <div class="slide-legend">Carnes Porcionadas</div>
      </div>

      <div class="slide fade">
        <div class="slide-number">2 / 3</div>
        <img src="./assets/sopa-abobora.jpg" alt="Sopas">
        <div class="slide-legend">Sopas 300ml, 500ml e 1000ml</div>
      </div>

      <div class="slide fade">
        <div class="slide-number">3 / 3</div>
        <img src="./assets/torta-chocolate.jpg" alt="Bolos e Tortas">
        <div class="slide-legend">Bolos e Tortas</div>
      </div>
      
      <!-- Previous and next buttons -->
      <a onclick="slideMove(-1)" class="previous">&#10094;</a>
      <a onclick="slideMove(1)" class="next">&#10095;</a>
      </div>
      <br>

      <!-- Slide dots below previous and next -->
      <div class="slide-dots" style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

    
  </main>

  <footer>
    <div>
      <p>© Todos os direitos reservados - Gastronomia Chica</p>
      <p>Criação web: <a href="https://www.linkedin.com/in/alvaropsouza/" target="_blank">Álvaro Patrício</a></p>
    </div>
  </footer>

  <script src="js/produtos.js"></script>
</body>

</html>
